<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo heading-2"><a href="../index.html">Pillow Willow</a></h1>

      <div class="nav flex-row">
        <nav>
          <ul class="nobullets">
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li>
              <a href="wishlist.html"><i class="fa-solid fa-heart"></i></a>
            </li>
            <li>
              <a href="shopping-cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </nav>
        <a class="user" href="signup.html">
          <span class="avatar avatar-md">SD</span>
        </a>
      </div>
    </header>
    <main class="main">
      <div class="signup">
        <h2 class="text-center heading-3 signup-heading">Can't wait to get you onboard!</h2>
        <div class="signup-form">
          <div class="textbox">
            <label for="fistname">First Name</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="textbox">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="textbox">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="textbox">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="textbox">
            <label for="re-password">Re-enter Password</label>
            <input type="password" name="re-password" id="re-password" />
          </div>
          <button class="btn btn-primary">Sign Up</button>
          <div class="login-subtext text-center">
            Alreay have an account? <a href="login.html">Login here</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="text-center text-gray text-small">
